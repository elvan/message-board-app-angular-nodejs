<h2>Add New Post</h2>

<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea
      [(ngModel)]="enteredContent"
      matInput
      name="content"
      id="content"
      cols="50"
      rows="5"
      placeholder="Enter post content"
    ></textarea>
  </mat-form-field>
  <button (click)="onAddPost()" mat-raised-button color="accent">
    Save Post
  </button>
</mat-card>

<p>{{ postContent }}</p>
