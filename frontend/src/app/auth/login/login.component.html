<mat-card>
  <h2 class="mat-title">Login</h2>

  <mat-spinner *ngIf="isLoading" diameter="75"></mat-spinner>

  <form #loginForm="ngForm" *ngIf="!isLoading" (submit)="onLogin(loginForm)">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        #emailInput="ngModel"
        ngModel
        matInput
        id="email"
        name="email"
        type="email"
        autocomplete="off"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        #passwordInput="ngModel"
        ngModel
        matInput
        id="password"
        name="password"
        type="password"
        autocomplete="off"
        required
        minlength="6"
        maxlength="255"
      />
      <mat-error *ngIf="passwordInput.invalid">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
